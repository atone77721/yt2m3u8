name: Run YouTube M3U8 Updater

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:  # allows manual triggering from the GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4 pytz

      - name: Run the M3U8 generator script
        run: |
          python YouTubeLinkGrabber.py  # ðŸ‘ˆ replace with your actual script name

      - name: Commit and push updated files
        run: |
          git add youtubeLink.txt
          git commit -m "Add youtubeLink.txt for workflow"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u8 epg.xml
          git commit -m "Auto-update playlist and EPG ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push
