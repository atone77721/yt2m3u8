name: Auto Update M3U8 Playlist

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz lxml yt-dlp

      # Optional: create cookies.txt from your saved secret (Base64-encoded)
      - name: Create cookies file (Base64 decode)
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" | base64 --decode > cookies.txt
        # Ensure your secret YOUTUBE_COOKIES is stored as base64 text

      - name: Run script
        run: python YouTubeLinkGrabber.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u8 epg.xml
          git commit -m "Auto-update playlist and EPG ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes"
          git push
