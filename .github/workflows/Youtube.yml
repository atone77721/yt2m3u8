name: Auto Update M3U8 Playlist

on:
  schedule:
    # Every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:  # Allow manual trigger too

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # âœ… Gives this workflow push access

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4 pytz yt-dlp

      - name: Run the script
        run: python YouTubeLinkGrabber.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u8 epg.xml
          git commit -m "Auto-update playlist and EPG ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push
